<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Music Box</title>
</head>
<body>
    
    <div class="container">
        <img src="rock.jpg" alt="rock-n-roll">

        <div data-key="86" class="key v">
        <span>press</span>
            V
        </div>

        <div data-key="66" class="key b">
        <span>press</span>
            B
        </div>

        <div data-key="78" class="key n">
        <span>press</span>
            N
        </div>

    </div>


    <audio data-key="86" src="button-7.mp3"></audio>
    <audio data-key="66" src="button-7.mp3"></audio>
    <audio data-key="78" src="button-7.mp3"></audio>


    <script src="main.js"></script>
</body>
</html>
